<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made By Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--header part-->
    <header>
        <div class="head-icons">
            <div class="sidebar-icon border">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="newchat-icon border">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="text-area border">
                ChatGPT
            </div>
            <div class="down-icon border">
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>  
    </header>

    <!--Center part-->
    
    <main>
        <div class="main-part">
            <div class="img-part">
            </div>
        </div>
        <br><br>
        <div class="box-part">
            <div class="box1 box  border">
                <i class="fa-solid fa-graduation-cap"></i>
                <br>
                Quiz me on ancient civilizations
            </div>
            <div class="box2 box border">
                <i class="fa-solid fa-file-pen"></i>
                <br>
                Text inviting friend to wedding
            </div>
            <div class="box3 box  border">
                <i class="fa-solid fa-laptop-code"></i>
                <br>
                Python script for daily email reports
            </div>
            <div class="box4 box  border">
                <i class="fa-solid fa-lightbulb"></i>
                <br>
                Morning routine for productivity
            </div>
        </div>    
    </main>

    <!--Footer Part-->
    <footer>
    <div class="search-box">
        <div class="link-icon">
            <i class="fa-solid fa-paperclip"></i>
        </div>
        <div class="search-area">
            <input placeholder="Message ChatGPT" class="box-area">
        </div>
        <div class="up-arrow">
            <i class="fa-solid fa-arrow-up"></i>
        </div>
    </div>
</footer>
</body>
</html>
